<div class="container">
  <h2>Result:</h2>
  <br />
</div>
<br />
<br />
<div class="row">
  {% for dat in content_data %}
      {% if dat %}
          <div class="col s12 m4 l4">
            <div class="card hoverable">
              <div class="card-image">
                <img src="{{dat.img}}" />
                <span class="card-title">{{dat.title}}</span>
              </div>
              <div class="card-content">
                <p>{{dat.body | escape | safe}}</p>
              </div>
              <div class="card-action">
                <a href="{{dat.url}}">This is a link</a>
              </div>
            </div>
          </div>
      {% endif %}
  {% endfor %}
</div>
